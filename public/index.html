<!DOCTYPE html>
<html>
<head>
	<title>AnkiAssistant</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="images/favicon.ico">
	<!-- <link rel="stylesheet" href="styles/reset.css"> -->
	<link rel="stylesheet" href="/src/styles/float-grid.css">
	<link rel="stylesheet" href="/src/styles/main.css">

</head>
<body>
	<div class="app-wrapper">
		<header>
			<div class="row">
				<div class="col12">
					<div class="container">
						<h1>AnkiAssistant</h1>
					</div>
				</div>
			</div>
		</header>

		<div class="row">
			<div class="col12">
				<div class="container">
					<div class="module">
						<form>
							<div class="test"></div>
							<div>
								<label>Search for a new word: </label>
								<div class="searchContainer">
									<input type="text" name="js-vidSearch">
									<input class="js-search" type="image" alt="search icon"   src="/public/images/searchButton.png">
								</div>

								<div class="js-error error"></div>
							</div>
						</form>
					</div>
					<div class="js-results module"></div>
					<div class="js-list-container listContainer module">
						<h3>My List</h3>
						<div class="js-list listItems "></div>
						<button name='convert'>Convert!</button>
					</div>

					<div class="textAreaContainer module">
						<div class="js-instructions instructions"></div>
						<div class="js-textArea"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
